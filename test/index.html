<html>
        <head>
                <title>Test page for wasm-canvas-good</title>
                <script>
                        async function updatechart() {
                        const bytes = await (await fetch('/test.wasm')).arrayBuffer();
                        const wasm = await WebAssembly.instantiate(bytes).instance;
                        wasm.exports.sine_chart('test1', 100, 100, '#ff9999');
                        }
                        updatechart();
                </script>
        </head>
        <body>
                <p>This is above the canvas</p>
                <canvas id='test1'></canvas>
                <p>This is below the canvas</p>
        </body>
</html>
